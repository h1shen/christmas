    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
      }
      h1, h2, h3, .font-display {
        font-family: 'Cinzel', serif;
      }
      .snow-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        overflow: hidden;
      }
      .snowflake {
        position: absolute;
        top: -10px;
        color: #fff;
        font-size: 1em;
        font-family: Arial;
        text-shadow: 0 0 1px #000;
        animation: fall linear forwards;
      }
      @keyframes fall {
        to {
          transform: translateY(100vh);
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              christmas: {
                red: '#8b0000', // Deep red from the wall
                green: '#2e4a33', // Green from the sofa
                gold: '#d4af37',
                cream: '#fdfbf7',
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",

}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-christmas-cream text-stone-800">
    <div id="root"></div>
    <script>
      // Simple Snowfall Effect
      function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = 'â„';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
        
        document.querySelector('.snow-container').appendChild(snowflake);
        
        setTimeout(() => {
          snowflake.remove();
        }, 5000);
      }
      
      // Wait for root to exist then add container
      window.onload = () => {
        const container = document.createElement('div');
        container.classList.add('snow-container');
        document.body.appendChild(container);
        setInterval(createSnowflake, 200);
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
